<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기능확인</title>
    <style>
        /* 입력 창 스타일 */
        .search-container {
            margin-top: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 50vh; */
            background-size: contain;
            /* background-repeat: no-repeat; */
            background-position: center center;
            /* flex-direction: column; */
            min-width: 550px;
        }

        .search-wrapper {
            display: flex;
            align-items: center;
            width: 70%;
            max-width: 500px;
            padding: 9px;
            background-color: hwb(323 66% 7%);
            border-radius: 23px;
            box-shadow: 3px 5px 10px 3px hwb(324 33% 31% / 0.732);
        }

        .search-input {
            flex: 1;
            height: 30px;
            padding: 5px;
            font-size: 14px;
            border: none;
            outline: none;
            border-radius: 20px;
        }

        .search-button {
            width: 53px;
            height: 53px;
            margin-left: 20px;
            background-color: hwb(323 66% 7%);
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 3px 5px 10px 5px hwb(324 33% 31% / 0.732);

        }

        .search-button:hover {
            background-color: hwb(324 33% 31%);
        }

        /* 대답 창 스타일  */
        .response-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30vh;
            background-size: cover;
            min-width: 550px;
        }

        .response-wrapper {
            display: flex;
            background-color: hwb(323 66% 7%);
            color: #fff;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 3px 5px 10px 3px hwb(324 33% 31% / 0.732);
            width: 80%;
            max-width: 500px;
        }

        .response-content {
            font-size: 14px;
            line-height: 1.5;
        }

        /* 기분에 따른 추천 */
        .submit-button {
            align-items: center;
            display: flex;
            justify-content: center;
            margin-right: 70px;
            min-width: 470px;
        }

        .submit-button input {
            display: flex;
            margin-top: 5px;
            margin-right: 4px;
            border: none;
            color: hwb(324 5% 61% / 0.77);
            background-color: transparent;
            font-size: 12px;
            ;
            cursor: pointer;
        }
    </style>
</head>

<body style="background-image: url('https://i.pinimg.com/564x/8b/47/b6/8b47b67afcf8a3cc4994ee2e9e3a9bc5.jpg')">
    <!-- 검색창 html -->
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" class="search-input" autofocus>
        </div>
        <div>
            <button type="submit" class="search-button">▶</button>
        </div>
    </div>
    <div class="submit-button">
        <input type="submit" value="운동">
        <input type="submit" value="휴식">
        <input type="submit" value="슬픔">
        <input type="submit" value="신남">
        <input type="submit" value="노동요">
        <input type="submit" value="청량">
        <input type="submit" value="감성">
        <input type="submit" value="드라이브">
    </div>

    <!-- 대답창 html -->
    <div class="response-container">
        <div class="response-wrapper">
            <p class="response-content"></p>
        </div>
    </div>


    <script>
        /* 대답창 숨기기 */
        const responseContainer = document.querySelector('.response-container');
        responseContainer.style.display = 'none';

        /* submit 누르면 텍스트 검색창에 뜨게 하기*/
        document.addEventListener('DOMContentLoaded', function () {
            // 모든 submit 버튼 선택
            const submitButtons = document.querySelectorAll('.submit-button input[type="submit"]');
            // 각 submit 버튼에 클릭 이벤트 리스너 추가
            submitButtons.forEach(function (button) {
                button.addEventListener('click', function (event) {
                    event.preventDefault(); // 기본 제출 동작 방지
                    const value = this.value; // 버튼의 값

                    const searchInput = document.querySelector('.search-input');
                    searchInput.value = value; // 검색 입력란에 버튼의 값 설정
                });
            });
        });


        /* api 연동 */
        let $input = document.querySelector('.search-input')
        let $button = document.querySelector('.search-button')
        let $responseContainer = document.querySelector('.response-container')
        let $response = document.querySelector('.response-content')

        let data = [{
            "rolr": "system",
            "content": "assistant는 음악을 추천해주는 DJ이다."
        }]

        let url = `https://estsoft-openai-api.jejucodingcamp.workers.dev/`;

        $button.addEventListener('click', e => {
            e.preventDefault()
            let userInputData = $input.value.trim()
            $input.value = ''

            if (userInputData === '') return;

            data.push({
                "role": "user",
                "content": userInputData
            })

            $responseContainer.style.display = 'none' // 대답창 숨기기
            chatGptAPI()
        })

        function chatGptAPI() {
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
                redirect: "follow",
            })
                .then(res => res.json())
                .then(res => {
                    const answer = res.choices[0].message.content

                    $response.innerText = answer

                    $responseContainer.style.display = 'flex' // 대답창 보이기
                })
                .catch(error => {
                    console.error(error)
                    $response.innerText = "오류가 발생했습니다. 다시 시도해주세요."
                    $responseContainer.style.display = 'flex' // 대답창 보이기
                })
        }
    </script>

</body>
</html>
